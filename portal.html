    body {
      background: url(assets/1.jpg);
      background-color: #444;
      background-repeat: repeat;
      font-family: Arial, Helvetica, sans-serif;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 200px;
      height: 150px;
    }

    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .camera-container {
      width: 40%;
      border-radius: 10px;
    }

    #preview {
      width: 100%;
      height: 400px;
    }

    .header {
      color: #fefefe;
      font-weight: bold;
      font-size: 12pt;
      text-align: center;
      padding: 10px;
    }

    .cam-btn {
      border-radius: 25px;
      width: 50px;
    }

    .cam-btn:active {
      border: 10px solid #ff0000;
    }

    #qrbtn {
      padding: 10px;
    }
  </style>
</head>
