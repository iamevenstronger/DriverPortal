<!DOCTYPE html>
<html lang="en">

<head>
  <title>Driver Login</title>
  <link rel="shortcut icon" href="assets/taxi-driver.png" type="image/png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="dataload.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="dataload.js"></script>
  <script type="text/javascript" src="js/instascan.min.js"></script>
  <style>
    body {
      background: url(assets/1.jpg);
      background-color: #444;
      background-repeat: repeat;
    }

    .camera-container {
      width: 40%;
      border-radius: 10px;
    }

    #preview {
      width: 100%;
      height: 400px;
    }

    .header {
      color: #fefefe;
      font-weight: bold;
      font-size: 12pt;
      text-align: center;
      padding: 10px;
    }

    .cam-btn {
      border-radius: 25px;
      width: 50px;
    }

    .cam-btn:active {
      border: 10px solid #f80000;
    }

    #qrbtn {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="header">QR Scanner</div>
  <video id="preview" autoplay="autoplay" class="active" style="transform: scaleX(-1);"></video>
  <div class="container camera-container">
    <center>
      <img class="cam-btn" onclick="selectCamera()" title="camera flip" src="assets/camera.png" width="50" height="50" />
    </center>
  </div>
  <center>
    <button style="display:none" id="qrbtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      QR Content Detected!
    </button>
  </center>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">QR Scanned Content</h4>
          <button type="button" class="close" onclick="showBtn()" data-dismiss="modal">&times;</button>
        </div>
        <div id="qrcontent" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="showBtn()" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/portal.js"></script>
</body>

</html>
